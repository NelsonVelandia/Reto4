<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content=""/>
        <title>APP Alquiler Demo by Nelson Velandia</title>
        <meta name="description" content="width=device-width"/>
        <meta name="viewport" content="width=device-width"/>
        <base href="/"/>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Bienvenido a Alquiler de Ortesis</h1> 
        <div class="container unauthenticated">
        Para Iniciar Sesion con GitHub: 
        <a href="/oauth2/authorization/github">Haz click aqui</a>
        </div>
        <div class="container authenticated" style="display:none">
            Autenticado como: <span id="user"></span>
            <a href="other/index.html">Ir a Inicio</a>
        </div>
        <script type="text/javascript">
        $.get("/user", function (data) {
        $("#user").html(data.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
        });
        </script>
        
    </body>
    
</html>
